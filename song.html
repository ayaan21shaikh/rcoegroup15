<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Website</title>
    <link rel="stylesheet" href="song.css">
</head>
<body>
    <header>
        <h1>Welcome to My Music Website</h1>
        <p>Your go-to place for all things music!</p>
    </header>

    <section class="image-section">
        <img src="songImg.png" alt="Building a Music Website">
    </section>

    <section class="features">
        <h2>Features</h2>
        <ul>
            <li>Stream Your Favorite Songs</li>
            <li>Create Personalized Playlists</li>
            <li>Discover New Artists</li>
            <li>Share Music with Friends</li>
        </ul>
    </section>

    <section class="music-player">
        <h2>Music Player</h2>
        <audio id="audio" controls>
            <source src="song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <button id="like-button">Like ❤️</button>
        <p id="like-count">Likes: 0</p>
    </section>

    <footer>
        <p>&copy; 2024 My Music Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
